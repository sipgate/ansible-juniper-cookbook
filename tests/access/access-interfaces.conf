interfaces {
    xe-0/0/0 {
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ 100 200 300 ];
                }
            }
        }
    }
    ge-0/1/5 {
        unit 0 {
            family inet {
                address 192.168.0.1/24;
            }
        }
    }
}